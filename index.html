<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Celeb Dating</title>
</head>
<body>
  <div class="container">
    <h1>Which Superhero Are You?</h1>
    <h4>Let's Get Some Info About You:</h4>

    <form id="answerForm">
    <h1>Do you like the dark?</h1>
    <select class="form-control" id="dark">
      <option value="1">Yes</option>
      <option value="2">No</option>
    </select>
   
    <h1>Whats your favorite animal on the list?</h1>
    <select class="form-control" id="animal">
      <option value="1">Spiders</option>
      <option value="2">Bats</option>
    </select>    
      <button type="submit" class="btn">Submit</button>
    </form>

    <div id="spiderman">
      <p>
        You are Spiderman!
      </p>
    </div>
    <div id="batman">
      <p>
       You are Batman!
      </p>
    </div>

  </div>
</body>
